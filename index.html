<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div id="calculator-body">
            <div id="calculator-result">
                0
            </div>
            <div id="calculator-operators">
                <div class="operators">7</div>
                <div class="operators">8</div>
                <div class="operators">9</div>
                <div class="operators">DEL</div>
                <div class="operators">AC</div>
                <div class="operators">4</div>
                <div class="operators">5</div>
                <div class="operators">6</div>
                <div class="operators">x</div>
                <div class="operators">รท</div>
                <div class="operators">1</div>
                <div class="operators">2</div>
                <div class="operators">3</div>
                <div class="operators">+</div>
                <div class="operators">-</div>
                <div class="operators">0</div>
                <div class="operators">.</div>
                <div class="operators">EXP</div>
                <div class="operators">Ans</div>
                <div class="operators">=</div>
            </div>
        </div>
    </div>
</body>
</html>
