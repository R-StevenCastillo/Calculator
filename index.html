<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
    <div id="wrapper">
        <div id="calculator-body">
            <div id="calculator-output">
                <input id="calculator-data" placeholder="0" disabled>
                </input>
            </div>
            <div id="calculator-buttons">
                <button class="number" onclick="writeNumber(this)" value="7" id="seven">7</button>
                <button class="number" onclick="writeNumber(this)" value="8" id="eight">8</button>
                <button class="number" onclick="writeNumber(this)" value="9" id="nine">9</button>
                <button class="operators" id="delete">DEL</button>
                <button class="operators" id="clear">AC</button>
                <button class="number" onclick="writeNumber(this)" value="4" id="four">4</button>
                <button class="number" onclick="writeNumber(this)" value="5" id="five">5</button>
                <button class="number" onclick="writeNumber(this)" value="6" id="six">6</button>
                <button class="operators" onclick="writeNumber(this); writeOperator(this)" value="x" id="multiply">x</button>
                <button class="operators" onclick="writeNumber(this); writeOperator(this)" value="รท" id="divide">รท</button>
                <button class="number" onclick="writeNumber(this)" value="1" id="one">1</button>
                <button class="number" onclick="writeNumber(this)" value="2" id="two">2</button>
                <button class="number" onclick="writeNumber(this)" value="3" id="three">3</button>
                <button class="operators" onclick="writeNumber(this); writeOperator(this)" value="+" id="add">+</button>
                <button class="operators" onclick="writeNumber(this); writeOperator(this)" value="-" id="subtract">-</button>
                <button class="number" onclick="writeNumber(this)" value="0" id="zero">0</button>
                <button class="operators" onclick="writeNumber(this)" value="." id="decimal">.</button>
                <button class="operators" onclick="writeNumber(this); writeOperator(this)" value="E" id="exponential">EXP</button>
                <button class="operators" onclick="writeNumber(this)" id="last-answer">Ans</button>
                <button class="operators" id="result">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
